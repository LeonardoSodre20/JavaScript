<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações de Tipos de Dados</title>
    <style>
        body
        {
            font-size: 20px;
            font-family: sans-serif; 
        }

        h2
        {
            color: blue;
        }

    </style>
    
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome ? ")
        document.write(`<h2>O Seu nome tem ${nome.length} Letras!</h2>`)
        document.writeln(`Seu nome em letras maiúsculas fica dessa forma ${nome.toUpperCase()}`)
        document.writeln(`<br>Seu nome em letras minúsculas fica dessa forma ${nome.toLowerCase()}`)

        

        var number = window.prompt("Digite o Número: ")

        window.alert('Number : ' + number.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))


    </script>
</body>
</html>
