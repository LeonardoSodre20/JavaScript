<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <!--<script src="script.js"></script>-->
    <style>
        div#area
        {
            
            background: rgb(27, 114, 27);
            color: white;
            font-size: 22px;
            font-family: sans-serif;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <strong>Interaja...</strong>
    </div>

    <script>
        var a = document.getElementById('area')


        a.addEventListener('click', clickDiv)
        a.addEventListener('mouseenter', enter)
        a.addEventListener('mouseout', exit)


        function clickDiv()
        {
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function enter()
        {
            a.innerText = 'Entrou'
            a.style.background = 'yellow'
        }

        function exit()
        {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
