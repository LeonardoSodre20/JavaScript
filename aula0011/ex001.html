<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas Condições no JavaScript</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> KM/h
    <div id="res">

    </div>
    <input type="button" value="Verificar" onclick="calcular()">
    <script>
        
        function calcular()
        {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é : <strong>${vel}KM/h.</strong>`
            res.innerHTML += '<p>Digija sempre com sinto de segurança</p>'

            if(vel > 60)
            {
                res.innerHTML += '<p>Você está multado por <strong>excesso</strong> de velocidade!</p>'
            }
        }
    </script>

</body>
</html>
